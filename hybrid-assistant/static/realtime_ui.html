<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Video Assistant</title>
  <style>
    body{font-family:Segoe UI, Arial, sans-serif;margin:16px}
    button{padding:8px 12px;margin-right:8px}
    pre{background:#111;color:#dcdcdc;padding:12px;border-radius:6px;max-height:400px;overflow:auto}
  </style>
</head>
<body>
  <h2>Realtime Video Assistant</h2>
  <div>
    <label>Source: </label>
    <select id="source">
      <option value="0">Camera (0)</option>
      <option value="videos/cam1.mp4">videos/cam1.mp4</option>
    </select>
    <button id="start">Start Auto Description</button>
    <button id="stop">Stop</button>
    <button id="load">Load LLM</button>
  </div>
  <h3>Output</h3>
  <pre id="output">(no messages yet)</pre>

  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const loadBtn = document.getElementById('load');
    const output = document.getElementById('output');
    const sourceSel = document.getElementById('source');

    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/ws');
    ws.onmessage = (ev) => {
      try {
        const json = JSON.parse(ev.data);
        output.textContent = JSON.stringify(json, null, 2) + '\n' + output.textContent;
      } catch (e) {
        output.textContent = ev.data + '\n' + output.textContent;
      }
    }
    ws.onopen = () => console.log('ws open');
    ws.onclose = () => console.log('ws closed');

    startBtn.onclick = async () => {
      const resp = await fetch('/start', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({source: sourceSel.value})});
      const j = await resp.json();
      output.textContent = '[server] ' + JSON.stringify(j) + '\n' + output.textContent;
    }
    stopBtn.onclick = async () => {
      const resp = await fetch('/stop', {method:'POST'});
      const j = await resp.json();
      output.textContent = '[server] ' + JSON.stringify(j) + '\n' + output.textContent;
    }
    loadBtn.onclick = async () => {
      const resp = await fetch('/load_llm', {method:'POST'});
      const j = await resp.json();
      output.textContent = '[server] ' + JSON.stringify(j) + '\n' + output.textContent;
    }
  </script>
</body>
</html>
